<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="select-level">
                Choose Your Level
                <span class="Easy">Easy</span>
                <span class="Normal">Normal</span>
                <span class="Hard">Hard</span>
                <span class="Random">Random</span>
            </div>
            <div class="last-score">Your Last Score Is: <span class="last"></span>  at the level <span class="level"></span>
                in The Date : <span class="date"></span></div>
            <div class="message">
                You Are Plying On
                <span class="lvl"></span>
                Level & You Have 
                <span class="seconds"></span>
                Seconds To Typing The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-words"></div>
            <input type="text" class="input">
            <div class="upcoming-words">The Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span>
                    From <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
